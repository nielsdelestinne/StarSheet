<div class="card text-white bg-dark">
  <div class="card-header">
    <h3 class="card-title">Log in to StarSheet</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Your email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Your Password">
      </div>
    </form>
  </div>
  <div class="card-footer text-right">
    <a href="#" class="btn btn-warning btn-lg btn-block">Log in</a>
  </div>
</div>
