<div class="card text-white bg-dark">
  <div class="card-header">

        <th scope="col">Ability Mod</th>
        <th scope="col">Misc Mod</th>

        <tr app-skill-line [skillType]="'Engineering'" [(skillsForType)]="skills.engineering"></tr>
        <tr app-skill-line [skillType]="'Intimidate'" [(skillsForType)]="skills.intimidate"></tr>
        <tr app-skill-line [skillType]="'Life Science'" [(skillsForType)]="skills.lifeScience"></tr>
        <tr app-skill-line [skillType]="'Medicine'" [(skillsForType)]="skills.medicine"></tr>
        <tr app-skill-line [skillType]="'Mysticism'" [(skillsForType)]="skills.mysticism"></tr>
        <tr app-skill-line [skillType]="'Perception'" [(skillsForType)]="skills.perception"></tr>
        <tr app-skill-line [skillType]="'physical Science'" [(skillsForType)]="skills.physicalScience"></tr>
        <tr app-skill-line [skillType]="'Piloting'" [(skillsForType)]="skills.piloting"></tr>

        <tr app-skill-line [skillType]="'Stealth'" [(skillsForType)]="skills.stealth"></tr>
        <tr app-skill-line [skillType]="'Survival'" [(skillsForType)]="skills.survival"></tr>

      </tbody>
    </table>

  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-warning btn-block">
      Save
    </button>
  </div>
</div>
