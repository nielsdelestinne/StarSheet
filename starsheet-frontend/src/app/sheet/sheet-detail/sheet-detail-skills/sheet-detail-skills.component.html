<div class="card text-white bg-dark">
  <div class="card-header">
    <h3 class="card-title">Skills</h3>
  </div>
  <div class="card-body">

    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Total</th>
        <th scope="col">Ranks</th>
        <th scope="col">Class Bonus</th>
        <th scope="col">Ability Mod</th>
        <th scope="col">Misc Mod</th>
      </tr>
      </thead>
      <tbody>
        <tr app-skill-line [skillType]="'Acrobatics'" [(skillsForType)]="skills.acrobatics"></tr>
        <tr app-skill-line [skillType]="'Athletics'" [(skillsForType)]="skills.athletics"></tr>
        <tr app-skill-line [skillType]="'Bluff'" [(skillsForType)]="skills.bluff"></tr>
        <tr app-skill-line [skillType]="'Computers'" [(skillsForType)]="skills.computers"></tr>
        <tr app-skill-line [skillType]="'Culture'" [(skillsForType)]="skills.culture"></tr>
        <tr app-skill-line [skillType]="'Diplomacy'" [(skillsForType)]="skills.diplomacy"></tr>
        <tr app-skill-line [skillType]="'Disguise'" [(skillsForType)]="skills.disguise"></tr>
        <tr app-skill-line [skillType]="'Engineering'" [(skillsForType)]="skills.engineering"></tr>
        <tr app-skill-line [skillType]="'Intimidate'" [(skillsForType)]="skills.intimidate"></tr>
        <tr app-skill-line [skillType]="'Life Science'" [(skillsForType)]="skills.lifeScience"></tr>
        <tr app-skill-line [skillType]="'Medicine'" [(skillsForType)]="skills.medicine"></tr>
        <tr app-skill-line [skillType]="'Mysticism'" [(skillsForType)]="skills.mysticism"></tr>
        <tr app-skill-line [skillType]="'Perception'" [(skillsForType)]="skills.perception"></tr>
        <tr app-skill-line [skillType]="'physical Science'" [(skillsForType)]="skills.physicalScience"></tr>
        <tr app-skill-line [skillType]="'Piloting'" [(skillsForType)]="skills.piloting"></tr>
        <tr app-skill-line [skillType]="'Profession'" [(skillsForType)]="skills.profession"></tr>
        <tr app-skill-line [skillType]="'Sense Motive'" [(skillsForType)]="skills.senseMotive"></tr>
        <tr app-skill-line [skillType]="'Sleight Of Hand'" [(skillsForType)]="skills.sleightOfHand"></tr>
        <tr app-skill-line [skillType]="'Stealth'" [(skillsForType)]="skills.stealth"></tr>
        <tr app-skill-line [skillType]="'Survival'" [(skillsForType)]="skills.survival"></tr>

      </tbody>
    </table>

  </div>
  <div class="card-footer text-right">
    <button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#debugModalSkills">
      (Debug output)
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="debugModalSkills" tabindex="-1" role="dialog" aria-labelledby="debugModelLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="debugModelLabel">Debug info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{debugInfo()}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
